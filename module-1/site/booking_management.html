<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>«FlightPool»</title>
        <link rel="stylesheet" href="./assets/css/index.css">
    </head>

    <body>
        <div class="info-booking">
            <div class="box-booking-code">
                Booking Code
                <div class="booking-code test-6-code"></div>
            </div>
            <div class="box-booking-price">
                Booking Price
                <div class="booking-price test-6-tp"></div>
            </div>
        </div>
        <div class="info-flights">
            <div class="info-flight-1">
                <div class="box-flight-count">
                    Flight Count
                    <div class="flight-count test-6-fc"></div>
                </div>
                <div class="box-flight-aircraft">
                    Flight Aircraft
                    <div class="flight-aircraft test-6-ac"></div>
                </div>
                <div class="box-departure-city">
                    Departure City
                    <div class="departure-city test-6-fcity"></div>
                </div>
                <div class="box-departure-airport">
                    Departure Airport
                    <div class="departure-airport test-6-from"></div>
                </div>
                <div class="box-departure-date">
                    Departure Date
                    <input type="text" class="departure-date test-6-dd">
                </div>
                <div class="box-departure-time">
                    Departure Time
                    <input type="text" class="departure-time test-6-dt">
                </div>

                <div class="box-destination-city">
                    <input type="text" class="destination-city test-6-tcity">
                </div>
                <div class="box-destination-airport">
                    <input type="text" class="destination-airport test-5-to">
                </div>
                <div class="box-arrival-time">
                    <input type="text" class="arrival-time test-6-at">
                </div>
                <div class="box-travel-time">
                    <p class="travel-time test-6-ft"></p>
                </div>
                <div class="box-departure-probability">
                    <p class="departure-probability test-6-fh"></p>
                </div>
            </div>
        </div>
        <div class="info-passengers">
            <div class="info-passenger-1">
                <div class="box-passenger-name">
                    Name
                    <input type="text" class="passenger-name test-6-name">
                </div>
                <div class="box-passenger-lastname">
                    Lastname
                    <input type="text" class="passenger-lastname test-6-last">
                </div>
                <div class="box-birth-date">
                    Birth date
                    <input type="text" class="birth-date test-6-dob">
                </div>
                <div class="box-document-number">
                    Document number
                    <input type="text" class="document-number test-6-doc">
                </div>
                <div class="box-seat-in-aircraft-to">
                    Seat In Aircraft To
                    <input type="text" class="seat-in-aircraft-to test-6-ts">
                </div>
                <div class="box-seat-in-aircraft-back">
                    Seat In Aircraft Back
                    <input type="text" class="seat-in-aircraft-back test-6-bs">
                </div>
            </div>
        </div>
        <button class="select-seat test-6-select">BOOKING</button>

    </body>

</html>
