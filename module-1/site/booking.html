<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>«FlightPool»</title>
        <link rel="stylesheet" href="./assets/css/index.css">
    </head>

    <body>
        <form action="" method="post">
            <div class="flights">
                <div class="flight-1">
                    <div class="box-flight-number">
                        Номер рейса
                        <input type="text" class="flight-number test-5-fc">
                    </div>
                    <div class="box-departure-city">
                        Город вылета
                        <input type="text" class="aircraft test-5-fcity">
                    </div>
                    <div class="box-departure-airport">
                        Аэропорт вылета
                        <input type="text" class="aircraft test-5-from">
                    </div>
                    <div class="box-departure-date">
                        Дата вылета
                        <input type="text" class="departure-date test-5-dd">
                    </div>
                    <div class="box-departure-time">
                        Время вылета
                        <input type="text" class="departure-time test-5-dt">
                    </div>
                    <div class="box-destination-city">
                        Город назначения
                        <input type="text" class="destination-city test-5-tcity">
                    </div>
                    <div class="box-destination-airport">
                        Аэропорт назначения
                        <input type="text" class="destination-airport test-5-to">
                    </div>
                    <div class="box-arrival-time">
                        Время прилёта
                        <input type="text" class="arrival-time test-5-at">
                    </div>
                    <div class="box-price">
                        Стоимость
                        <input type="text" class="price test-5-fp">
                    </div>
                </div>
            </div>
            <div class="data-passengers">
                <div class="data-passenger-1">
                    <div class="box-passenger-name">
                        Имя
                        <input type="text" class="passenger-name test-5-name">
                    </div>
                    <div class="box-passenger-lastname">
                        Фамилия
                        <input type="text" class="passenger-lastname test-5-last">
                    </div>
                    <div class="box-birth-date">
                        Дата рождения
                        <input type="text" class="birth-date test-5-dob">
                    </div>
                    <div class="box-document-number">
                        Номер документа
                        <input type="text" class="document-number test-5-doc">
                    </div>
                    <button class="remove-passenger test-5-remove">Удалить Пассажира</button>
                </div>
                <button class="add-passenger test-5-add">Добавить пассажира</button>
            </div>
            <div type="text" class="final-price test-5-price"></div>
            <button class="btn-booking test-5-book">Бронирование</button>
        </form>
    </body>

</html>
