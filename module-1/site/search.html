<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <title>«FlightPool»</title>
        <link rel="stylesheet" href="./assets/css/index.css"/>
    </head>

    <body>
        <div class="flights">
            <div class="flight-1">
                <div class="box-select"></div>
                <div class="box-flight-number">
                    Название города вылета
                    <p class="flight-number test-4-fn"></p>
                </div>
                <div class="box-aircraft">
                    Воздушное судно
                    <p class="aircraft test-4-at"></p>
                </div>
                <div class="box-departure-date">
                    Дата вылета
                    <p class="departure-date test-4-dd"></p>
                </div>
                <div class="box-departure-time">
                    Время вылета
                    <p class="departure-time test-4-dt"></p>
                </div>
                <div class="box-arrival-time">
                    Время прилета
                    <p class="arrival-time test-4-at"></p>
                </div>
                <div class="box-travel-time">
                    Время в пути
                    <p class="travel-time test-4-ft"></p>
                </div>
                <div class="box-price">
                    Стоимость
                    <p class="price test-4-fp"></p>
                </div>
                <div class="box-departure-probability">
                    Вероятность вылета
                    <p class="departure-probability test-4-fh"></p>
                </div>
            </div>
        </div>
        <button class="booking test-4-bsb">Бронирование</button>
    </body>
</html>
