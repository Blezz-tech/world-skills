<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>«FlightPool»</title>
        <link rel="stylesheet" href="./assets/css/index.css">
    </head>

    <body>
        <div class="box-name">
            Имя
            <div class="name test-3-name"></div>
        </div>
        <div class="box-lastname">
            Фамилия
            <div class="lastname test-3-last"></div>
        </div>
        <div class="box-number">
            Количество полетов
            <div class="number test-3-num"></div>
        </div>
        <button class="logout test-3-logout">Выход из личного кабинета</button>
        <div class="bookings">
            <div class="booking-1">
                <div class="box-booking-code">
                    Код бронирования
                    <div class="booking-code test-3-code"></div>
                </div>
                <div class="box-departure-date">
                    Дата вылета
                    <input type="text" class="departure-date test-3-d1">
                </div>
                <div class="box-departure-time">
                    Время вылета
                    <input type="text" class="departure-time test-3-t1">
                </div>
                <div class="box-arrival-time">
                    Время прилёта
                    <input type="text" class="arrival-time test-3-t2">
                </div>
                <div class="box-departure-airport">
                    Аэропорт вылета
                    <div class="departure-airport test-3-from"></div>
                </div>
                <div class="box-destination-airport">
                    Аэропорт назначения
                    <input type="text" class="destination-airport test-3-to">
                </div>
            </div>
        </div>
    </body>

</html>
